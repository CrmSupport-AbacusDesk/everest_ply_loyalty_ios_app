<ion-header>
  <ion-navbar>
    <ion-title>{{'Pdf catalogues'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="pdf-list" *ngFor="let row of pdf">
      <a (click)="Openpdf(row.file_name)">
        <img src="{{ uploadUrl + row.file_name}}">
        <!-- <span>{{row.file_name}}</span> -->
      </a>
  </div>

</ion-content>
